                <p class="text-[0.375rem] sm:text-[0.5rem] -translate-y-2.5 sm:-translate-y-3"><b>The Shoe Company</b>

            </a>
            <button class="hamburger-menu sm:hidden" aria-pressed="false" aria-label="main-menu" aria-expanded="false"

               <img class="max-w-3/4 absolute z-10 -top-9 left-[13%]"
